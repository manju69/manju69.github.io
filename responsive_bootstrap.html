<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class=" text-center bg-info" style="height: 15vh">
  <h1>Header</h1>
</div>

<div class="container-fluid bg-success border border-dark" style="height: 10vh">
    <div class="row h-100  flex-row">
        <div class="col-sm-1 col-1 border border-dark ">Menu 1</div>
        <div class="col-sm-1 col-1 border border-dark">Menu 2</div>
        <div class="col-sm-1 col-1 border border-dark">Menu 3</div>
        
    </div>
</div>
  
<div class="container-fluid " style="height:70vh">
  <div class="row h-100 d-flex">
    <div class="col-4 col-sm-4 text-center bg-secondary">
      <h3>Column 1</h3>
    </div>
    <div class="col-8 col-sm-4 text-center  bg-info">
      <h3>Column 2</h3>
    </div>
    <div class="col-12 col-sm-4 text-center bg-warning">
      <h3>Column 3</h3>        
    </div>
  </div>
</div>
<div class="text-center bg-success text-white">
    <h2>Footer</h2>
  </div>
</body>
</html>
